spring:
  profiles:
    active: test
  config:
    import:
      - classpath:/properties/core/oauth2.yaml
      - classpath:/properties/core/session.yaml

  jackson:
    time-zone: 'Asia/Seoul'

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;CASE_INSENSITIVE_IDENTIFIERS=true;DB_CLOSE_DELAY=-1'
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
    show-sql: true

  data:
    web:
      pageable:
        one-indexed-parameters: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${core.oauth2.client.registration.google.client-id}
            client-secret: ${core.oauth2.client.registration.google.client-secret}
            scope: openid, profile, email

logging:
  config: classpath:log4j2-test.xml
